<!DOCTYPE HTML>

<html>
<body>
	
<center>
	
<h1 style="color:Tomato;font-size:300%">
	
	<label for="cancoes">Escolha uma canção:</label>
	
</h1>

<select id="cancoes" onchange="carregarCancao()">
	<option value="cancao_do_paraiso.html">Canção do Paraíso</option>
	<option value="cancao_de_natal.html">Canção de Natal</option>	
</select>
	
</center>

<script>
	function carregarCancao(){
		const select = document.getElementById('cancoes');
		const valor = select.value
		if(valor){
			window.location.href = valor;
		}
	}
</script>
</body>
</html>
